---

- name: Install prerequisites
  yum: name={{ item }} state=latest
  with_items: "{{ prerequisites }}"

- name: Update pip
  pip: name=pip state=latest

- name: Install shade
  pip: name=shade

- name: Create all openstack_vms
  os_server:
    state: present
    availability_zone: "{{ openstack_availability_zone }}"
    key_name: "{{ openstack_key_name }}"
    flavor: "{{ openstack_nodes_flavor }}"
    security_groups: "{{ openstack_security_groups}}"
    timeout: 300
    auto_ip: "{{ openstack_auto_ip }}"
    name: "{{ item }}"
    image: "{{ openstack_image }}"
    meta:
      { DO_NOT_DELETE: 'true', SCRUM_PROJECT_KEY: 'CCF-CORE', MAILER: 'ccf-core@cisco.com' }
  when: item in groups['elasticsearch'] or item in groups['dashboard']   
  with_items: "{{ groups['all'] }}"
  
- name: Upating hosts for newly created vms
  include: update-hosts.yml