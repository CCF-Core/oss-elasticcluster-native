- name: Create dashboard folder
  file: path=/opt/dashboard state=directory

- name: Copy files to host
  copy: src=ssl dest=/opt/dashboard/ssl

- name: copy docker compose
  template: src=docker-compose.yml.j2 dest=/opt/dashboard/docker-copy.yml

- name: Compose the dashboard
  shell: cd /opt/dashboard/lib && docker-compose -f docker-compose-va-cd.yml up -d